<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    
    <link rel="stylesheet" href="./styles.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./asets/favicon-32x32.png">
</head>
<body>
    <main class="back">
        <div class="top"><img class="img-top" src="./asets/bg-pattern-top.svg" alt="" ></div>
        <img class="img-bottom" src="./asets/bg-pattern-bottom.svg" alt="">
        
        
    </main>
    <article>
        <div class="card">
            <div class="profile-img">
                <img class="victor" src="./asets/image-victor.jpg" alt="">
            </div>
            <div>
                <img class="bg-pattern-card"src="./asets/bg-pattern-card.svg" alt="">               
            </div>
            <div class="data-profile">
                <div class="name-profile">
                    <div class="name-child">
                        <h1>Victor Crest</h1>
                        <h1 class="age">26</h1>
                    </div>
                    <div class="country">
                        <h2>London</h2>
                    </div>   
                </div>    
            </div>
            <div class="account-features">
                <div>
                    <h1>80K</h1>
                    <h2>Followers</h2>
                </div>
                <div>
                    <h1>803K</h1>
                    <h2>Likes</h2>
                </div>
                <div>
                    <h1>1.4k</h1>
                    <h2>Photos</h2>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Axel Quintana</a>.
        </div>
    </article>

</body>
</html>
